<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Email Verification</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <div class="img"></div>

            <div class="content">
                <h1>Welcome to <span>Camden</span> books</h1>
                <p>Get started with your free 30 days trial and get all the latest reading. Happy reading!</p>

                <form>
                    <div class="box" id="firstname">
                        <label for="name">First Name</label>
                        <input type="text">
                        <span class="error" id="name-error">Firstname is required</span>
                    </div>
                    <div class="box" id="lastname">
                        <label for="name">Last Name</label>
                        <input type="text">
                        <span class="error" id="name-error">Lastname is required</span>
                    </div>
                    <div class="box" id="email">
                        <label for="Email">Email</label>
                        <input type="text">
                        <span class="error" id="email-error">Email is not valid</span>
                    </div>
                    <div class="box" id="password">
                        <label for="password">Password</label>
                        <input type="text">
                        <span class="error" id="password-error">Password is required</span>
                    </div>

                    <button id="btn">Create account</button>
                    <span class="btn">Please fix error</span>
                </form>

                <p class="sign">Already have an account? <span>Sign in</span></p>
        </div>
    </body>
</html>
